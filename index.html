<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Personal Survey</title>
</head>
<body>
  <div class="container">
    <h1>Lets get to know eachother!</h1>
    <form id="survey">
      <div class="form-group">
        <label for="fav-food">What's your favorite food?</label>
        <select class="form-control" id="food">
          <option>Italian</option>
          <option>Chinese</option>
          <option>Ethiopian</option>
          <option>Indian</option>
          <option>Mexican</option>
          <option>Other?</option>
        </select>
      </div>
      <div class="form-group">
        <p>What's your favorite music?</p>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="rock">Rock
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="jazz">Jazz
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="blues">Blues
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="classical">Classical
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="folk">Folk
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="pop">Pop
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="hiphop">Hip-Hop
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="hobby">What's your favorite hobby?</label>
        <input type="text" id="hobby" class="form-control">
      </div>
      <div class="form-group">
        <label for="color">What's your favorite color?</label>
        <input type="color" class="form-control" id="color">
      </div>
      <div class="form-group">
        <label for="birthday">When's your birthday?</label>
        <input type="date" class="form-control" id="birthday">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
